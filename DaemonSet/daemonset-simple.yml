apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: wwwds
spec:
  template:
    metadata:
      name: wwwds
      labels:
        app: wwwds
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - image:  erkules/nginxhostname
        name: www
